<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Plant Doctor - 식물 전문 정원사</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Splash Screen -->
    <div id="splash-screen" class="screen active">
        <div class="splash-content">
            <div class="logo-circle">
                <i class="fa-solid fa-leaf"></i>
            </div>
            <h1>Plant<br>Doctor</h1>
            <p>당신의 반려식물을 위한<br>전문 정원사</p>
            <button id="start-btn" class="btn-primary">
                진단 시작하기 <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <!-- Main App Interface -->
    <div id="app-screen" class="screen">
        <header>
            <div class="header-content">
                <h2>안녕하세요,<br>식물 집사님 🌿</h2>
                <button id="history-btn" class="icon-btn" aria-label="진단 기록"><i
                        class="fa-solid fa-clock-rotate-left"></i></button>
            </div>
        </header>

        <main>
            <!-- History Section (Overlay) -->
            <div id="history-overlay" class="screen hidden" style="z-index: 50; background: var(--bg-color);">
                <header>
                    <div class="header-content">
                        <h2>진단 기록 📅</h2>
                        <button id="close-history-btn" class="icon-btn"><i class="fa-solid fa-xmark"></i></button>
                    </div>
                </header>
                <div id="history-list" style="padding: 1.5rem; padding-top: 0;">
                    <!-- History items will be injected here -->
                    <p style="text-align: center; color: var(--text-light); margin-top: 2rem;">저장된 진단 기록이 없습니다.</p>
                </div>
            </div>

            <!-- Upload Section -->
            <section id="upload-section" class="card glass">
                <div class="upload-area" id="drop-area">
                    <i class="fa-solid fa-camera upload-icon"></i>
                    <h3>식물 사진 촬영</h3>
                    <p>아픈 식물을 찍어서 올려주세요</p>
                    <input type="file" id="file-input" accept="image/*" capture="environment">
                </div>
            </section>

            <!-- Loading / Analysis State -->
            <section id="analysis-section" class="card glass hidden">
                <div class="loader">
                    <div class="scanner"></div>
                </div>
                <h3 id="analysis-status">식물 분석 중...</h3>
                <p id="analysis-detail">잎의 색상을 확인하고 있습니다.</p>
            </section>

            <!-- Result Section -->
            <section id="result-section" class="hidden">
                <!-- Result will be injected here by JS -->
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>

</html>
